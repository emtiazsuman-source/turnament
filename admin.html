        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        let appConfig = {
            charges: {
                send: { percentage: 0, fixed: 0 },

            },
            reserve: { bkash: 0, nagad: 0 },
            paymentNumbers: { bkash: '', nagad: '' }
        };

        function subscribeToAppConfig() {
            const configDocRef = doc(db, `artifacts/${appId}/admin_config/settings`);
            if (unsubscribeFromConfig) unsubscribeFromConfig();
            unsubscribeFromConfig = onSnapshot(configDocRef, (docSnap) => {
                const data = docSnap.exists() ? docSnap.data() : {};
                appConfig = {
                    charges: {
                        send: {
                            percentage: (data.charges && data.charges.send && typeof data.charges.send.percentage === 'number') ? data.charges.send.percentage : 0,
                            fixed: (data.charges && data.charges.send && typeof data.charges.send.fixed === 'number') ? data.charges.send.fixed : 0,
                        },
                        transfer: {
                            percentage: (data.charges && data.charges.transfer && typeof data.charges.transfer.percentage === 'number') ? data.charges.transfer.percentage : 0,
                            fixed: (data.charges && data.charges.transfer && typeof data.charges.transfer.fixed === 'number') ? data.charges.transfer.fixed : 0,
                        }
                    },
                    reserve: {
                        bkash: (data.reserve && typeof data.reserve.bkash === 'number') ? data.reserve.bkash : 0,
                        nagad: (data.reserve && typeof data.reserve.nagad === 'number') ? data.reserve.nagad : 0,
                    },
                    paymentNumbers: {
                        bkash: (data.paymentNumbers && typeof data.paymentNumbers.bkash === 'string') ? data.paymentNumbers.bkash : '',
                        nagad: (data.paymentNumbers && typeof data.paymentNumbers.nagad === 'string') ? data.paymentNumbers.nagad : '',
                    }
                };
            });
        }

        // --- User Search Tab ---
        function renderUserSearch() {
            const adminContentArea = document.getElementById('admin-content-area');
            adminContentArea.innerHTML = `
                <div class="space-y-3">
                    <div class="grid grid-cols-1 gap-2">
                        <div class="flex items-center gap-2">
                            <input type="text" id="user-search-input" placeholder="UserID / ইমেইল / মোবাইল / নাম" class="flex-1 p-2 border border-gray-300 rounded-md focus:ring-cashpoint-pink focus:border-cashpoint-pink">
                            <select id="user-search-field" class="p-2 border border-gray-300 rounded-md">
                                <option value="auto">Auto</option>
                                <option value="uid">User ID</option>
                                <option value="email">ইমেইল</option>
                                <option value="mobile">মোবাইল</option>
                                <option value="name">নাম</option>
                            </select>
                            <button id="user-search-btn" class="py-2 px-3 bg-cashpoint-pink text-white rounded-md font-semibold">সার্চ</button>
                        </div>
                        <p class="text-xs text-gray-500">নোট: নাম দিয়ে সার্চ করলে শুরু অংশ মিলিয়ে ফলাফল দেখাবে। অন্যগুলোতে একদম সঠিক মিল প্রয়োজন।</p>
                    </div>
                    <div id="user-search-results" class="space-y-2"></div>
                </div>
            `;

            const input = document.getElementById('user-search-input');
            const btn = document.getElementById('user-search-btn');
            const fieldSel = document.getElementById('user-search-field');

            const doSearch = async () => {
                const termRaw = (input.value || '').trim();
                const field = fieldSel.value;
                const resultsEl = document.getElementById('user-search-results');
                resultsEl.innerHTML = '<div class="text-center p-4 text-gray-500">সার্চ হচ্ছে...</div>';
                if (!termRaw) { resultsEl.innerHTML = '<div class="text-center p-4 text-gray-500">অনুগ্রহ করে সার্চ টেক্সট লিখুন।</div>'; return; }

                try {
                    let users = [];
                    const usersCol = collection(db, `artifacts/${appId}/users`);
                    const addUserDoc = (id, data) => { users.push({ id, ...data }); };

                    const autoDetect = () => {
                        if (termRaw.includes('@')) return 'email';
                        if (/^\d{10,15}$/.test(termRaw)) return 'mobile';
                        if (/^[A-Za-z0-9_-]{20,}$/.test(termRaw)) return 'uid';
                        return 'name';
                    };

                    const mode = field === 'auto' ? autoDetect() : field;

                    if (mode === 'uid') {
                        const snap = await getDoc(doc(db, `artifacts/${appId}/users/${termRaw}`));
                        if (snap.exists()) addUserDoc(snap.id, snap.data());
                    } else if (mode === 'email') {
                        const qy = query(usersCol, where('email', '==', termRaw));
                        const snap = await getDocs(qy);
                        snap.forEach(d => addUserDoc(d.id, d.data()));
                    } else if (mode === 'mobile') {
                        const qy = query(usersCol, where('mobile', '==', termRaw));
                        const snap = await getDocs(qy);
                        snap.forEach(d => addUserDoc(d.id, d.data()));
                    } else if (mode === 'name') {
                        // Try prefix search on fullName
                        const start = termRaw;
                        const end = termRaw + '\uf8ff';
                        try {
                            const qy = query(usersCol, orderBy('fullName'), startAt(start), endAt(end), limit(25));
                            const snap = await getDocs(qy);
                            snap.forEach(d => addUserDoc(d.id, d.data()));
                        } catch (e) {
                            // Fallback to exact match if index/orderBy unavailable
                            const qy2 = query(usersCol, where('fullName', '==', termRaw));
                            const snap2 = await getDocs(qy2);
                            snap2.forEach(d => addUserDoc(d.id, d.data()));
                        }
                    }

                    resultsEl.innerHTML = '';
                    if (users.length === 0) {
                        resultsEl.innerHTML = '<div class="text-center p-4 text-gray-500">কোনো ফলাফল পাওয়া যায়নি।</div>';
                        return;
                    }

                    users.forEach(u => {
                        const row = document.createElement('div');
                        row.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                        const left = document.createElement('div');
                        left.className = 'min-w-0';
                        left.innerHTML = `
                            <p class="font-semibold text-gray-800 truncate cursor-pointer hover:underline" title="প্রোফাইল দেখুন">${u.fullName || 'Unknown'}</p>
                            <p class="text-xs text-gray-500">মোবাইল: ${u.mobile || 'N/A'}</p>
                            <p class="text-[10px] text-gray-400 font-mono truncate">UID: ${u.id}</p>`;

                        const right = document.createElement('div');
                        right.className = 'text-right';
                        right.innerHTML = `
                            <p class="text-sm font-bold text-gray-800">৳ ${(u.balance || 0).toFixed(2)}</p>
                            <button class="mt-1 py-1 px-2 text-xs bg-cashpoint-pink text-white rounded" data-uid="${u.id}">প্রোফাইল</button>`;

                        // Clicks to open profile
                        left.querySelector('p.font-semibold').addEventListener('click', (e) => {
                            e.stopPropagation();
                            showUserProfileModal(u.id);
                        });
                        right.querySelector('button').addEventListener('click', (e) => {
                            e.stopPropagation();
                            showUserProfileModal(u.id);
                        });

                        row.append(left, right);
                        resultsEl.appendChild(row);
                    });
                } catch (err) {
                    console.error('User search failed:', err);
                    resultsEl.innerHTML = '<div class="text-center p-4 text-red-500">সার্চ করতে সমস্যা হয়েছে।</div>';
                }
            };

            btn.addEventListener('click', doSearch);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
        }

        const mainContent = document.getElementById('main-content');
        const headerUserName = document.getElementById('header-user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const loadingOverlay = document.getElementById('loading-overlay');

            messageBox.textContent = text;

            messageBox.classList.add('scale-100');

        function handleMenuClick() { menuSidebar.classList.add('open'); }
        document.addEventListener('click', (event) => {
            if (menuSidebar.classList.contains('open') && !menuSidebar.contains(event.target) && !menuBtn.contains(event.target) && !updateInfoBtn.contains(event.target) && !pinSetupMenuBtn.contains(event.target)) {
                menuSidebar.classList.remove('open');
            }

        function renderSidebar(profileData) {
            const userName = profileData.fullName || 'ব্যবহারকারী';
            const userInitial = userName ? userName.charAt(0).toUpperCase() : ' ';
            sidebarUserName.textContent = userName;
            sidebarUserMobile.textContent = '';
            sidebarInitial.textContent = userInitial;
        }

        // Keep router and features identical to index; admins will navigate directly to /admin
        const navigateTo = (path) => {
            if (window.location.pathname !== path) {
                history.pushState(null, null, path);
                router();
            }
        };

        const router = async () => {
            const path = window.location.pathname;
            const user = auth.currentUser;

            // Not logged in -> go to login page
            if (!user && !['/login', '/signup'].includes(path)) {
                history.replaceState(null, null, '/login');
                renderLandingPage('email', 'login');
                return;
            }

            // Logged in but on auth pages -> send to admin landing
            if (user && ['/login', '/signup'].includes(path)) {
                history.replaceState(null, null, '/admin');
                router();
                return;
            }

            switch (path) {
                case '/admin':
                    if (!isAdminKnown) {
                        mainContent.innerHTML = '<div class="flex items-center justify-center h-full text-gray-600">Checking permissions...</div>';
                        return;
                    }
                    if (isAdmin) {
                        renderAdminDashboard();
                    } else {
                        // If user is not admin, send to main site
                        history.replaceState(null, null, '/');
                        window.location.href = '/';
                    }
                    break;
                default:
                    // Any other path should route back to /admin within this page
                    if (path !== '/admin') {
                        history.replaceState(null, null, '/admin');
                        router();
                    }
                    break;
            }
        };
        window.addEventListener('popstate', router);

        onAuthStateChanged(auth, async (user) => {
            if (user) {

        // Simple hashing function for PIN (demo only)
        function hashPin(pin) {
            let hash = 0;
            for (let i = 0; i < pin.length; i++) {
                const char = pin.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        async function handleRequestAction(event) {
            const button = event.target;
            const requestId = button.dataset.id;
            const requestType = button.dataset.type;
            const userId = button.dataset.userId;
            const amount = parseFloat(button.dataset.amount);
            const transactionRef = button.dataset.transactionRef;
            const action = button.classList.contains('accept-btn') ? 'completed' : 'rejected';
            showLoading(true);
            try {
                const requestCollectionName = requestType === 'add-money' ? 'add_money_requests' : 'money_transfer_requests';
                const requestDocRef = doc(db, `artifacts/${appId}/${requestCollectionName}`, requestId);
                const userDocRef = doc(db, `artifacts/${appId}/users/${userId}`);
                if (action === 'completed' && requestType === 'add-money') {
                    await runTransaction(db, async (transaction) => {
                        transaction.update(userDocRef, { balance: increment(amount) });
                        transaction.update(requestDocRef, { status: action });
                        const txDocRef = doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionRef);
                        transaction.update(txDocRef, { status: action });
                    });
                    showMessage('অ্যাড মানি রিকোয়েস্ট গ্রহণ করা হয়েছে।');
                } else if (action === 'completed' && requestType === 'transfer-money') {
                    const userTxCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                    const qTx = query(userTxCollectionRef, where('type', '==', 'transfer'), where('amount', '==', amount), where('status', '==', 'pending'));
                    const txDocs = await getDocs(qTx);
                    if (!txDocs.empty) {
                        const txDocRef = doc(userTxCollectionRef, txDocs.docs[0].id);
                        await updateDoc(requestDocRef, { status: action });
                        await updateDoc(txDocRef, { status: action });
                    } else {
                        await updateDoc(requestDocRef, { status: action });
                    }
                    showMessage('ট্রান্সফার রিকোয়েস্ট গ্রহণ করা হয়েছে।');
                } else if (action === 'rejected' && requestType === 'add-money') {
                    const txDocRef = doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionRef);
                    await updateDoc(txDocRef, { status: action });
                    await deleteDoc(requestDocRef);
                    showMessage('অ্যাড মানি রিকোয়েস্ট বাতিল করা হয়েছে।');
                } else if (action === 'rejected' && requestType === 'transfer-money') {
                    const requestDoc = await getDoc(requestDocRef);
                    const requestData = requestDoc.data();
                    const configDocRef = doc(db, `artifacts/${appId}/admin_config/settings`);
                    await runTransaction(db, async (transaction) => {
                        const totalRefund = requestData.amount + (requestData.charge || 0);
                        transaction.update(userDocRef, { balance: increment(totalRefund) });
                        if (requestData.reserveUsed && requestData.reserveUsed > 0) {
                            transaction.update(configDocRef, { [`reserve.${requestData.method}`]: increment(requestData.reserveUsed) });
                        }
                        const txCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                        const qTx = query(txCollectionRef, where('type', '==', 'transfer'), where('amount', '==', amount), where('status', '==', 'pending'));
                        const txDocs = await getDocs(qTx);
                        if (!txDocs.empty) {
                            const txDocRef = doc(txCollectionRef, txDocs.docs[0].id);
                            transaction.update(txDocRef, { status: 'rejected' });
                        }
                    });
                    await deleteDoc(requestDocRef);
                    showMessage('ট্রান্সফার রিকোয়েস্ট বাতিল করা হয়েছে এবং টাকা ফেরত দেওয়া হয়েছে।');
                }
                const activeStatusBtn = document.querySelector('.status-btn.active');
                const currentStatus = activeStatusBtn ? activeStatusBtn.dataset.status : 'pending';
                loadRequests(requestType, currentStatus);
            } catch (error) {
                console.error('Error handling request action:', error);
                showMessage('রিকোয়েস্ট কার্যক্রমে সমস্যা হয়েছে।');
            } finally { showLoading(false); }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('আইডি কপি করা হয়েছে!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showMessage('কপি করতে ব্যর্থ হয়েছে।');
            });
        }
        window.copyToClipboard = copyToClipboard;

        // Show a user's profile, balance, and all transactions in the modal
        async function showUserProfileModal(userId) {
            try {
                showLoading(true);
                const modal = document.getElementById('transaction-details-modal');
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = '';

                // Fetch user profile
                const userDocRef = doc(db, `artifacts/${appId}/users/${userId}`);
                const userDoc = await getDoc(userDocRef);
                if (!userDoc.exists()) {
                    showMessage('ইউজার পাওয়া যায়নি');
                    return;
                }
                const user = userDoc.data();

                // Fetch transactions
                const txColRef = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
                const txSnap = await getDocs(txColRef);
                const txs = txSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                // Sort by timestamp desc if available
                txs.sort((a, b) => {
                    const ta = a.timestamp && a.timestamp.toDate ? a.timestamp.toDate().getTime() : 0;
                    const tb = b.timestamp && b.timestamp.toDate ? b.timestamp.toDate().getTime() : 0;
                    return tb - ta;
                });

                // Build modal content to match /statement layout
                const container = document.createElement('div');
                container.className = 'space-y-3';

                // Header with title and close button
                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex items-start justify-between';
                const titleEl = document.createElement('h3');
                titleEl.className = 'text-lg font-bold text-gray-800';
                titleEl.textContent = 'প্রোফাইল ও স্টেটমেন্ট';
                const closeBtn = document.createElement('button');
                closeBtn.id = 'close-user-profile-modal';
                closeBtn.className = 'text-gray-500 hover:text-gray-700';
                closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                headerDiv.append(titleEl, closeBtn);

                // Profile box
                const profileBox = document.createElement('div');
                profileBox.className = 'bg-gray-50 rounded-lg p-3';
                profileBox.innerHTML = `
                    <p class="text-sm text-gray-700"><span class="font-semibold">নাম:</span> ${user.fullName || 'N/A'}</p>
                    <p class="text-sm text-gray-700"><span class="font-semibold">মোবাইল:</span> ${user.mobile || 'N/A'}</p>
                    <p class="text-sm text-gray-700"><span class="font-semibold">ইউজার আইডি:</span> <span class="font-mono">${userId}</span></p>
                    <p class="text-sm text-gray-700"><span class="font-semibold">ব্যালেন্স:</span> ৳ ${(user.balance || 0).toFixed(2)}</p>
                `;

                // Transactions list styled like /statement
                const listWrap = document.createElement('div');
                const listTitle = document.createElement('h4');
                listTitle.className = 'text-md font-semibold text-gray-800 mb-2';
                listTitle.textContent = 'সকল ট্রানজেকশন';
                const listEl = document.createElement('div');
                listEl.className = 'max-h-96 overflow-y-auto space-y-2';
                if (txs.length === 0) {
                    const p = document.createElement('p');
                    p.className = 'text-sm text-gray-500';
                    p.textContent = 'কোনো ট্রানজেকশন নেই।';
                    listEl.appendChild(p);
                } else {
                    txs.forEach(tx => {
                        // Status styling
                        let statusText, statusColorClass;
                        switch (tx.status) {
                            case 'pending': statusText = 'অপেক্ষমাণ'; statusColorClass = 'text-orange-500'; break;
                            case 'rejected': statusText = 'ব্যর্থ'; statusColorClass = 'text-red-500'; break;
                            default: statusText = 'সফল'; statusColorClass = 'text-green-500'; break;
                        }
                        // Type/icon/color/amount prefix and title similar to /statement
                        let iconClass, colorClass, amountPrefix, title = 'লেনদেন';
                        let firstChar = 'T';
                        const desc = tx.description || '';
                        switch (tx.type) {
                            case 'deposit':
                                iconClass = 'fa-plus'; colorClass = 'text-green-500'; amountPrefix = '+ ৳'; title = 'অ্যাড মানি'; firstChar = desc.charAt(0) || 'D';
                                break;
                            case 'send':
                                iconClass = 'fa-paper-plane'; colorClass = 'text-red-500'; amountPrefix = '- ৳'; title = 'সেন্ড মানি'; firstChar = (desc.split(' ')[2] || 'S').charAt(0);
                                break;
                            case 'receive':
                                iconClass = 'fa-inbox'; colorClass = 'text-green-500'; amountPrefix = '+ ৳'; title = 'রিসিভ মানি'; firstChar = (desc.split(' ')[2] || 'R').charAt(0);
                                break;
                            case 'transfer':
                                iconClass = 'fa-exchange-alt'; colorClass = 'text-red-500'; amountPrefix = '- ৳'; title = 'ট্রান্সফার'; firstChar = 'T';
                                break;
                            case 'tournament_join':
                                iconClass = 'fa-trophy'; colorClass = 'text-red-500'; amountPrefix = '- ৳'; title = 'টুর্নামেন্ট ফি'; firstChar = 'T';
                                break;
                            case 'tournament_prize':
                                iconClass = 'fa-trophy'; colorClass = 'text-green-500'; amountPrefix = '+ ৳'; title = 'টুর্নামেন্ট প্রাইজ'; firstChar = 'T';
                                break;
                            default:
                                iconClass = 'fa-receipt'; colorClass = 'text-gray-600'; amountPrefix = (Number(tx.amount) >= 0 ? '+ ৳' : '- ৳'); title = 'লেনদেন'; firstChar = 'T';
                                break;
                        }

                        const date = tx.timestamp && tx.timestamp.toDate ? tx.timestamp.toDate() : new Date();
                        const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                        const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });
                        const amountVal = typeof tx.amount === 'number' ? tx.amount.toFixed(2) : '0.00';
                        const trxId = tx.transactionId || tx.txId || tx.reference || tx.id || 'N/A';

                        const row = document.createElement('div');
                        row.className = 'flex items-center p-3 bg-white rounded-lg shadow-sm cursor-pointer';
                        row.setAttribute('role', 'button');
                        row.setAttribute('tabindex', '0');

                        const avatar = document.createElement('div');
                        avatar.className = 'w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-cashpoint-pink font-bold mr-4';
                        avatar.textContent = String(firstChar).toUpperCase();

                        const info = document.createElement('div');
                        info.className = 'flex-grow';
                        const titleP = document.createElement('p'); titleP.className = 'font-semibold text-gray-800'; titleP.textContent = title;
                        const trxIdP = document.createElement('p'); trxIdP.className = 'text-xs text-gray-500'; trxIdP.textContent = `TrxID: ${trxId}`;
                        const statusP = document.createElement('p'); statusP.className = `text-xs font-semibold ${statusColorClass}`; statusP.textContent = statusText;
                        info.append(titleP, trxIdP, statusP);

                        const amountDiv = document.createElement('div');
                        amountDiv.className = 'text-right';
                        const amountP = document.createElement('p'); amountP.className = `font-bold ${colorClass}`; amountP.textContent = `${amountPrefix}${amountVal}`;
                        const timeP = document.createElement('p'); timeP.className = 'text-xs text-gray-400'; timeP.textContent = `${time} ${dateStr}`;
                        amountDiv.append(amountP, timeP);

                        const chevronDiv = document.createElement('div');
                        chevronDiv.className = 'ml-3 text-gray-400';
                        chevronDiv.innerHTML = '<i class="fas fa-chevron-right"></i>';

                        row.append(avatar, info, amountDiv, chevronDiv);
                        // Open full transaction details on click
                        row.addEventListener('click', (e) => {
                            e.stopPropagation();
                            showTransactionDetails(tx, userId);
                        });
                        // Also bind on inner sections to be extra-safe
                        info.addEventListener('click', (e) => { e.stopPropagation(); showTransactionDetails(tx, userId); });
                        amountDiv.addEventListener('click', (e) => { e.stopPropagation(); showTransactionDetails(tx, userId); });
                        chevronDiv.addEventListener('click', (e) => { e.stopPropagation(); showTransactionDetails(tx, userId); });
                        // Keyboard accessibility
                        row.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); showTransactionDetails(tx, userId); }
                        });
                        listEl.appendChild(row);
                    });
                }
                listWrap.append(listTitle, listEl);

                container.append(headerDiv, profileBox, listWrap);
                modalContent.appendChild(container);
                modal.classList.remove('hidden');
                setTimeout(() => modalContent.classList.add('scale-100'), 10);

                const close = () => {
                    modalContent.classList.remove('scale-100');
                    setTimeout(() => modal.classList.add('hidden'), 200);
                };
                document.getElementById('close-user-profile-modal').addEventListener('click', close, { once: true });
                modal.addEventListener('click', (e) => { if (e.target.id === 'transaction-details-modal') close(); }, { once: true });
            } catch (err) {
                console.error('Failed to load user profile:', err);
                showMessage('ইউজার প্রোফাইল লোড করতে সমস্যা হয়েছে।');
            } finally {
                showLoading(false);
            }
        }

        // Render a full transaction details view in the modal (from user profile transaction list)
        function showTransactionDetails(tx, userId) {
            const modal = document.getElementById('transaction-details-modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = '';

            // Derive presentation info
            const date = tx.timestamp && tx.timestamp.toDate ? tx.timestamp.toDate() : new Date();
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });
            const trxId = tx.transactionId || tx.txId || tx.reference || tx.id || 'N/A';
            const amount = Number(tx.amount) || 0;
            const amountVal = amount.toFixed(2);
            const chargeVal = typeof tx.charge === 'number' ? tx.charge.toFixed(2) : '0.00';

            let title = 'লেনদেন';
            let amountPrefix = amount >= 0 ? '+ ৳' : '- ৳';
            let amountColor = amount >= 0 ? 'text-green-600' : 'text-red-600';
            switch (tx.type) {
                case 'deposit': title = 'অ্যাড মানি'; amountPrefix = '+ ৳'; amountColor = 'text-green-600'; break;
                case 'send': title = 'সেন্ড মানি'; amountPrefix = '- ৳'; amountColor = 'text-red-600'; break;
                case 'receive': title = 'রিসিভ মানি'; amountPrefix = '+ ৳'; amountColor = 'text-green-600'; break;
                case 'transfer': title = 'ট্রান্সফার'; amountPrefix = '- ৳'; amountColor = 'text-red-600'; break;
                case 'tournament_prize': title = 'টুর্নামেন্ট প্রাইজ'; amountPrefix = '+ ৳'; amountColor = 'text-green-600'; break;
                case 'tournament_join': title = 'টুর্নামেন্ট ফি'; amountPrefix = '- ৳'; amountColor = 'text-red-600'; break;
            }

            let statusText = 'সফল', statusClass = 'text-green-600';
            if (tx.status === 'pending') { statusText = 'অপেক্ষমাণ'; statusClass = 'text-orange-500'; }
            else if (tx.status === 'rejected') { statusText = 'ব্যর্থ'; statusClass = 'text-red-600'; }

            const container = document.createElement('div');
            container.className = 'space-y-3';
            container.innerHTML = `
                <div class="flex items-start justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">${title}</h3>
                        <span class="text-xs font-semibold ${statusClass}">${statusText}</span>
                    </div>
                    <button id="close-trx-details" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                </div>
                <div class="text-2xl font-extrabold ${amountColor}">${amountPrefix}${Math.abs(amount).toFixed(2)}</div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <dl class="text-sm text-gray-700 space-y-1">
                        <div class="flex justify-between"><dt class="font-medium">বিবরণ:</dt><dd>${tx.description || ''}</dd></div>
                        <div class="flex justify-between"><dt class="font-medium">সময়:</dt><dd>${time} ${dateStr}</dd></div>
                        ${tx.charge !== undefined ? `<div class="flex justify-between"><dt class="font-medium">চার্জ:</dt><dd>৳ ${chargeVal}</dd></div>` : ''}
                        ${tx.method ? `<div class="flex justify-between"><dt class="font-medium">মেথড:</dt><dd>${tx.method}</dd></div>` : ''}
                        ${tx.senderEmail ? `<div class="flex justify-between"><dt class="font-medium">প্রেরকের ইমেইল:</dt><dd class="font-mono">${tx.senderEmail}</dd></div>` : ''}
                        ${tx.recipientEmail ? `<div class="flex justify-between"><dt class="font-medium">প্রাপকের ইমেইল:</dt><dd class="font-mono">${tx.recipientEmail}</dd></div>` : ''}
                        ${tx.senderNumber ? `<div class="flex justify-between"><dt class="font-medium">প্রেরক নম্বর:</dt><dd class="font-mono">${tx.senderNumber}</dd></div>` : ''}
                        ${tx.recipientNumber ? `<div class="flex justify-between"><dt class="font-medium">গ্রাহক নম্বর:</dt><dd class="font-mono">${tx.recipientNumber}</dd></div>` : ''}
                        <div class="flex items-center justify-between"><dt class="font-medium">ট্রানজেকশন আইডি:</dt><dd class="flex items-center gap-2 font-mono">${trxId}<button class="text-xs text-cashpoint-pink underline" onclick="copyToClipboard('${trxId}')">কপি</button></dd></div>
                        ${userId ? `<div class="flex justify-between"><dt class="font-medium">ইউজার আইডি:</dt><dd class="font-mono">${userId}</dd></div>` : ''}
                    </dl>
                </div>
            `;

            modalContent.appendChild(container);
            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.add('scale-100'), 10);

            const close = () => {
                modalContent.classList.remove('scale-100');
                setTimeout(() => modal.classList.add('hidden'), 200);
            };
            document.getElementById('close-trx-details').addEventListener('click', close, { once: true });
            modal.addEventListener('click', (e) => { if (e.target.id === 'transaction-details-modal') close(); }, { once: true });
        }

        // Render a full request details view in the modal (from admin requests list)
        function showRequestFullView(request, type) {
            const modal = document.getElementById('transaction-details-modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = '';

            const date = request.timestamp ? request.timestamp.toDate() : new Date();
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: '2-digit' });
            const trxId = request.transactionId || request.txId || request.reference || request.id || 'N/A';
            const amountVal = typeof request.amount === 'number' ? request.amount.toFixed(2) : '0.00';
            const chargeVal = typeof request.charge === 'number' ? request.charge.toFixed(2) : '0.00';

            let title = type === 'add-money' ? 'অ্যাড মানি রিকোয়েস্ট' : 'ট্রান্সফার রিকোয়েস্ট';

            const container = document.createElement('div');
            container.className = 'space-y-4';
            container.innerHTML = `
                <div class="flex items-start justify-between">
                    <h3 class="text-lg font-bold text-gray-800">${title} - বিস্তারিত</h3>
                    <button id="close-request-details" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 space-y-2">
                    <p class="text-sm text-gray-700"><span class="font-semibold">ইউজার:</span> ${request.userName || request.userId}</p>
                    <p class="text-sm text-gray-700"><span class="font-semibold">ইউজার আইডি:</span> <span class="font-mono">${request.userId}</span></p>
                    ${type === 'add-money' ? `<p class="text-sm text-gray-700"><span class="font-semibold">TrxID:</span> <span class="font-mono">${request.txId || 'N/A'}</span> ${request.txId ? `<button class="ml-2 text-xs text-cashpoint-pink underline" onclick="copyToClipboard('${request.txId}')">কপি</button>` : ''}</p>` : ''}
                    ${request.method ? `<p class="text-sm text-gray-700"><span class="font-semibold">মেথড:</span> ${request.method}</p>` : ''}
                    ${request.senderNumber ? `<p class="text-sm text-gray-700"><span class="font-semibold">ব্যবহারকারীর নম্বর:</span> <span class="font-mono">${request.senderNumber}</span></p>` : ''}
                    ${request.recipientAdminNumber ? `<p class="text-sm text-gray-700"><span class="font-semibold">অ্যাডমিন নম্বর:</span> <span class="font-mono">${request.recipientAdminNumber}</span></p>` : ''}
                    ${request.recipientNumber ? `<p class="text-sm text-gray-700"><span class="font-semibold">গ্রাহক নম্বর:</span> <span class="font-mono">${request.recipientNumber}</span></p>` : ''}
                    <p class="text-sm text-gray-700"><span class="font-semibold">স্ট্যাটাস:</span> ${request.status}</p>
                    <p class="text-sm text-gray-700"><span class="font-semibold">এমাউন্ট:</span> ৳ ${amountVal}</p>
                    ${request.charge ? `<p class="text-sm text-gray-700"><span class="font-semibold">চার্জ:</span> ৳ ${chargeVal}</p>` : ''}
                    ${request.reserveUsed ? `<p class="text-sm text-gray-700"><span class="font-semibold">রিজার্ভ ব্যবহার:</span> ৳ ${request.reserveUsed.toFixed(2)}</p>` : ''}
                    <p class="text-xs text-gray-500">${time}, ${dateStr}</p>
                </div>
                ${request.status === 'pending' ? `
                <div class="flex space-x-2">
                    <button class="accept-btn flex-1 bg-green-500 text-white px-3 py-2 text-sm font-bold rounded-md hover:bg-green-600" data-id="${request.id}" data-type="${type}" data-user-id="${request.userId}" data-amount="${request.amount}" data-transaction-ref="${request.transactionRef || ''}">গ্রহণ</button>
                    <button class="reject-btn flex-1 bg-red-500 text-white px-3 py-2 text-sm font-bold rounded-md hover:bg-red-600" data-id="${request.id}" data-type="${type}" data-user-id="${request.userId}" data-amount="${request.amount}" data-transaction-ref="${request.transactionRef || ''}">বাতিল</button>
                </div>` : ''}
            `;
            modalContent.appendChild(container);
            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.add('scale-100'), 10);

            const close = () => {
                modalContent.classList.remove('scale-100');
                setTimeout(() => modal.classList.add('hidden'), 200);
            };
            document.getElementById('close-request-details').addEventListener('click', close, { once: true });
            modal.addEventListener('click', (e) => { if (e.target.id === 'transaction-details-modal') close(); }, { once: true });

            // Re-bind action buttons inside modal
            document.querySelectorAll('#modal-content .accept-btn').forEach(button => button.addEventListener('click', (e) => { e.stopPropagation(); handleRequestAction(e); }));
            document.querySelectorAll('#modal-content .reject-btn').forEach(button => button.addEventListener('click', (e) => { e.stopPropagation(); handleRequestAction(e); }));
        }
    </script>
