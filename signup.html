<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashPoint - সাইন আপ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-cashpoint-pink { background-color: #E2136E; }
    .text-cashpoint-pink { color: #E2136E; }
    .gradient-bg { background: linear-gradient(135deg, #FF69B4, #E2136E); }
    .form-input { background-color: #EDF2FE; /* soft blue like screenshot */ }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <main class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="gradient-bg text-white py-6 px-6 text-center">
        <img src="https://placehold.co/64x64/E2136E/FFFFFF?text=CP" alt="CashPoint" class="w-16 h-16 rounded-full mx-auto mb-2 bg-white"/>
        <h1 class="text-xl font-bold">CashPoint</h1>
        <p class="text-white/90 text-sm">নতুন অ্যাকাউন্ট তৈরি করুন</p>
      </div>
      <div class="p-6">
        <form id="signup-form" class="space-y-4">
          <div>
            <label for="name" class="block text-sm text-gray-600 mb-1">নাম</label>
            <input id="name" type="text" placeholder="আপনার নাম" class="w-full p-3 form-input rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required />
          </div>
          <div>
            <label for="email" class="block text-sm text-gray-600 mb-1">ইমেইল</label>
            <input id="email" type="email" placeholder="you@example.com" class="w-full p-3 form-input rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required />
          </div>
          <div>
            <label for="password" class="block text-sm text-gray-600 mb-1">পাসওয়ার্ড</label>
            <input id="password" type="password" placeholder="********" class="w-full p-3 form-input rounded-xl focus:outline-none focus:ring-2 focus:ring-cashpoint-pink" required />
          </div>
          <button type="submit" class="w-full py-3 bg-cashpoint-pink text-white font-bold rounded-xl transition">অ্যাকাউন্ট তৈরি করুন</button>
        </form>
        <div class="mt-4 text-center text-sm">
          <a href="/login" class="text-cashpoint-pink hover:underline">ইতিমধ্যেই অ্যাকাউন্ট আছে? লগইন করুন</a>
        </div>
        
        <p id="msg" class="mt-4 text-center text-sm text-gray-600"></p>
      </div>
    </div>
  </main>

  <footer class="w-full bg-white border-t border-gray-200 p-2">
    <div class="grid grid-cols-2 gap-2">
      <a href="./FF-Turnament.apk" download class="inline-flex items-center justify-center gap-2 py-2 px-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold">
        <i class="fas fa-download"></i>
        APK Download
      </a>
      <a href="https://t.me/+0Uxa5IbWI8JmNDU1" target="_blank" rel="noopener" class="inline-flex items-center justify-center gap-2 py-2 px-3 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-semibold">
        <i class="fab fa-telegram-plane"></i>
        Telegram Group
      </a>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCb9v4Q8XsaBKpnopMHE_5_aXEEMkEQork",
      authDomain: "cashpoint-f8b51.firebaseapp.com",
      projectId: "cashpoint-f8b51",
      storageBucket: "cashpoint-f8b51.firebasestorage.app",
      messagingSenderId: "50891144664",
      appId: "1:50891144664:web:e90f63977c95c86c04c6ad",
      measurementId: "G-WJXSMFBEE6"
    };
    const appId = "cashpoint-f8b51";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const msg = (t) => document.getElementById('msg').textContent = t || '';

    // Removed auto-redirect on auth state change to prevent racing before profile creation
    onAuthStateChanged(auth, async (user) => {
      // Intentionally left blank on signup page
    });


    // PIN-related elements removed

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg('অ্যাকাউন্ট তৈরি হচ্ছে...');
      try {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!name) { msg('অনুগ্রহ করে আপনার নাম লিখুন।'); return; }
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        await setDoc(doc(db, `artifacts/${appId}/users/${cred.user.uid}`), {
          fullName: name,
          email: email || cred.user.email || '',
          mobile: '',
          dob: '',
          balance: 0.00,
          isAdmin: false
        }, { merge: true });
        // Redirect directly after signup
        window.location.replace('/');
      } catch (err) {
        console.error('Email signup error:', err);
        const details = err && (err.code || err.message) ? ` (${err.code || err.message})` : '';
        msg(`সাইন আপ ব্যর্থ হয়েছে${details}। আবার চেষ্টা করুন।`);
      }
    });


    // PIN save handler removed
  </script>
</body>
</html>
